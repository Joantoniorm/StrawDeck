spring.application.name=strawdeck

# Configuración de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/strawdecks?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de pool de conexiones Hikari
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

# Hibernate - Creación y actualización de esquemas de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Configuración de logueo de consultas SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
